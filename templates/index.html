<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.js"></script>

<div class="container-fluid">

    <div class="row text-center">
        <h2>
            <a href="/">My Post-Processor Projects</a><br>
            <small>for <a href="http://pgdp.net">Distributed Proofreaders</a></small>
        </h2>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">{{ title }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">
                            <a href="{{ project_name }}-utf8.txt">UTF-8 text version</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">
                            <a href="{{ project_name }}.html">HTML version</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">
                            <a href="projectID{{ project_id }}.txt">Output of proofing rounds</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">
                            <a href="https://github.com/tangledhelix/DP_{{ project_name }}/blob/master/README.md">Project notes</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">
                            <a href="https://github.com/tangledhelix/DP_{{ project_name }}">Github project page</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
